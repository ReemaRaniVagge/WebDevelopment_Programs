<!DOCTYPE html>
<html lang="en">
<head>
    <title>css shadows</title>
    <style>
        p{
            text-size-adjust: 100px;
            text-shadow: 2px 1.5px 3px black;
            /* column row shadow_accuracy color*/
        }
        div{
            height: 150px;
            width: 150px;
            padding: 20px;
            text-align: center;
            background-color: aqua;
            box-shadow: 5px 5px 10px black;
        }
    </style>
</head>
<body>
    <p>Amarnath G</p>
    <div>Mahatma Gandhi Institue of Technology</div>
</body>
</html>
