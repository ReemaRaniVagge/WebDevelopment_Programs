<!DOCTYPE html>
<html lang="en">
<head>
    <title>2D and 3D transformation</title>
    <style>
        div{
            width: 300px;
            height: 75px;
            background-color: aqua;
            /*transform: scale(2,3);*/
            transform: skew(20deg ,40deg);
            transform: skewX(340deg);

        }
        div#axis{
            transform: rotateZ(20deg);
        }
    </style>
</head>
<body>
    <div id="axis"></div>
</body>
</html>
