<!DOCTYPE html>
<html lang="en">
<head>
    <title>css transperancy</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            padding: 20px;
            text-align: 20px;
            background-color: aqua;
            box-shadow: 5px 5px 5px grey;
            opacity: 0.5;
        }
        img{
            opacity: 0.8;
        }
        img:hover{
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div>This is a Box with Shadow and Transperancy</div>
    <img src="KGF.jpg" alt="Sample Image">
</body>
</html>
