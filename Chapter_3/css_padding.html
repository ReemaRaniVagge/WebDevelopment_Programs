<!DOCTYPE html>
<html lang="en">
<head>
    <title>css padding</title>
    <style>
        .padding{
            padding-left: 5px;
            padding-right: 30px;
            padding-top: 45px;
            padding-bottom: 60px;
        }
        .border{
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="padding border">
        <p class="padding border">content inside the div</p>
    </div>
</body>
</html>
