<!DOCTYPE html>
<html lang="en">
<head>
    <title>css Gradient</title>
    <style>
        .linearGradient{
            height: 75px;
            background-color: red;
            background-image: linear-gradient(to top right, red, yellow);

            text-align: center;
        }
        .radialGradient{
            height: 75px;
            background-color: red;
            background-image: radial-gradient(yellow,red);

            text-align: center;
        }
    </style>
</head>
<body>
    <h2>linear-gradient</h2>
    <div class="linearGradient">AMARNATH</div>
    <h2>radial-gradient</h2>
    <div class="radialGradient">AMARNATH</div>
</body>
</html>
