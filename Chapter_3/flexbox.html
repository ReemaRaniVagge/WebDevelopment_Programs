<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex box</title>
    <style>
        .flexbox{
            display: flex;
            height:600px;
            flex-wrap: wrap;
            align-content: space-between;
            background-color: aqua;
        }
        .flexbox > div{
            background-color: white;
            width: 100px;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
<!--
    flex will display layout
    height dispaly height of content box
    wrap will display layout contents
    align-contents will display space between contents
    
    width will give size of content
-->
