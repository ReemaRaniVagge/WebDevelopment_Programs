<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch statement</title>
</head>
<body>
    <script>
        var value=1;
        var b=4;
        var a=5;
        switch(value){
            case 1: console.log("Addition of "+a+" "+b);
                    sum=a+b;
                    console.log("sum : "+sum);
                    break;
            case 2: console.log("Subtraction of "+a+" "+b);
                    dif=a-b;
                    console.log("Difference : "+dif);
                    break;
            default: console.log("You have entered a invalid option");
        }
    </script>
</body>
</html>
