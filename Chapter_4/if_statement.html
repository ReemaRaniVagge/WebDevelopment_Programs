<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java variables</title>
</head>
<body>
    <script>
        a=10;
        b=10;
        c=5;
        console.log("a = "+a);
        console.log("b = "+b);
        console.log("c = "+c);
        if(a==b){
            console.log("The values a and b are matching");
            if(a==c){
                console.log("The three values are same");
            }else{
                console.log("The third value is different");
            }
        }else{
            console.log("The values a and b are not matching");
            if(a==c || b==c){
                console.log("two values are same");
            }else{
                console.log("three values are different");
            }
        }
    </script>
</body>
</html>
