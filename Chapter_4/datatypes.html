<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data types</title>
</head>
<body>
    <h1>Data Types</h1>
    <p>See the results in console</p>
    <script>
        
        var car;
        console.log(typeof car);
        console.log(car);
        
        var car='';
        console.log(typeof car);
        console.log(car);
        
        var car=true;
        console.log(typeof car);
        console.log(car);
        
        var car='Audi';
        console.log(typeof car);
        console.log(car);
        
        var car=400;
        console.log(typeof car);
        console.log(car);
        
        var student={
            name:"Amarnath",
            age:20,
            class:"Btech"
        };
        console.log(typeof student);
        console.log(student);

    </script>
</body>
</html>
<!--
    we can use alert to display on the web page
-->
