<!DOCTYPE html>
<html lang="en">
<head>
    <title>css text</title>
    <style>
        p{
            color: blue;
        }
        .centre{
            text-align:center;
        }
        .right{
            text-align: right;
        }
        a{
            text-decoration: line-through;
        }
        .uppercase{
            text-transform: uppercase;
        }
        .capital{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="centre">This is a color sentence....!!!!</p>
    <p class="right">Text Alignment</p>
    <a href="#">This is an hyperlink with a Text decoration</a>
    <p class="uppercase">Text tranformation</p>
    <p class="capital">text trans form ation</p>
</body>
</html>
