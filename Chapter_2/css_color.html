<!DOCTYPE html>
<html lang="en">
<head>
    <title>text color</title>
    <style>
        .color{
            color: aqua;
        }
        .hexa{
            color: #ff0000;
        }
        .rgb{
            color:rgb(0,0,120);
        }
    </style>
</head>
<body>
    <p class="color">This is a direct color...</p>
    <p class="hexa">This is a hexa decimal color</p>
    <p class="rgb">This is a rgb color</p>
</body>
</html>
