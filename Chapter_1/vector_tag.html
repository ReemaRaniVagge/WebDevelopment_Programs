<!DOCTYPE html>
<html lang="en">
<head>
    <title>circle</title>
</head>
<body>
    <svg width="100" height="100">
        <circle cx="40" cy="60" r="30" stroke="black" stroke-width="2" fill="red"/>
    </svg>
</body>
</html>
<!--
    width and height gives the length of the screen that display
    beyond that it wint display null

    cx - x axis
    cy - y axis
    r - radius
    stroke - color of thickness of circle
    stroke-width - thickness
    fill - color inside the circle
-->
