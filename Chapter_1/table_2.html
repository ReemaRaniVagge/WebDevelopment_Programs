<!DOCTYPE html>
<html lang="en">
<head>
    <title>table tag</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 20px;
        }
        th{
            text-align: left;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tbody>
            <tr>
                <th>Name</th>
                <th colspan="2">Parents Name</th>
            </tr>
            <tr>
                <td>Amar</td>
                <td>Amar</td>
                <td>Nath</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
            <!--table,tr    gives outtline of table-->
