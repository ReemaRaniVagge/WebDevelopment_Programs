<!DOCTYPE html>
<html lang="en">
<head>
    <title>table tag</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Amar</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
           <!--table,tr    gives outtline of table-->
