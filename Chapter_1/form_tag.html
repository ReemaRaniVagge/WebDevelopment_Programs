<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form tag</title>
</head>
<body>
    <form>
        <input type="text" id="name" placeholder="Enter your name"><br>
        <input type="checkbox" id="checkme">This is a Checkbox<br>
        <input type="date" id="date"><br>
        <input type="email" id="email" placeholder="Enter your Email" required><br>
        <input type="tel" id="phone" placeholder="Enter your phone number" required><br>
        <input type="file" id="User_document" placeholder="Upload your document"><br>
        <textarea id="Address" placeholder="Enter your address"></textarea><br>
        <select id="select-city">
            <option>Choose a city</option>
            <optgroup label="Telangana">
                <option value="Kukatpally">kukatpally</option>
                <option value="Secundrabad">Secundrabad</option>
            </optgroup>
            <optgroup label="Karnataka">
                <option value="Bangalore">Bangalore</option>
                <option value="Hubli">Hubli</option>
            </optgroup>
        </select>
        <input type="submit" id="submit"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
